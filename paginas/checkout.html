    <main class="check_banner">
        <h1>CheckOut</h1>
    </main>



    <div id="check_contAll" class="container row check_content">

       
        <form class="row col-8 ">
            <h4>Billing</h4>
            <div class="col-md-6">
                <label for="inputName1" class="form-label">FirstName</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name">
              </div>
              <div class="col-md-6">
                <label for="inputLastName1" class="form-label">LastName</label>
                <input type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

            <div class="col-12">
                <label for="inputCountryJS" class="form-label">Country/Region</label>
                <!-- <input type="text" class="form-control" id="inputAddress" placeholder=""> -->
                <select id="inputCountryJS" class="form-select">
                  <option selected>Pais..</option>
                  <!-- <option>...</option>
                  <option>hi</option> -->
                </select>
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                <option>hi</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-md-12">
              <label for="inputPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="inputPhone">
            </div>

            
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
        </form>
    

      <div class=" check_segundaSeccion col-4 ">
            <h4>Your Order</h4>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product </th>
                    <th scope="col">SubTotal</th>
                  </tr>
                </thead>
                <tbody id="chk_tbody">
                  <!-- <tr>          
                    <td>MiProducto</td>
                    <td>Mi subTotal</td>      
                  </tr>       -->
                </tbody>
                <tbody>     
                  <tr> 
                    <th>SubTotal</th>
                    <th id="check_subTotalJS" >Numero</th>
                  </tr> 
  
                  <tr> 
                    <td>Shipping</td>
                    <td id="check_shipJS">MiShipping</td>      
                  </tr>

                  <tr> 
                      <th>Total</th>
                      <th id="check_precioTotal" class=" check_sizeTotal"> Numero</th>
                  </tr>
                </tbody>
              </table>


              <div class="form-check cart_payinputMargin">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Direct bank transfer
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input  " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label cart_paylabelMargin" for="flexRadioDefault2">
                    <span>Paypal</span>
                  <img class="check_paypal" src="../Assets/paypalPagos.jpg" alt="Paypal">
                </label>
              </div>

              <button class="check_order" onclick="document.location='#'">Place Order</button>
      </div>
    </div>
